services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gig-flow-server
    restart: always
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
    env_file:
      - ./server/.env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gig-flow-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api/v1/production
    container_name: gig-flow-client
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - gig-flow-network

networks:
  gig-flow-network:
    driver: bridge
